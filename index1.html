<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея-слайдер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 33.333%;
            padding: 10px;
        }

        .slide img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .slide img:hover {
            transform: scale(1.03);
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .arrow {
            background-color: #4a6fa5;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .arrow:hover {
            background-color: #385d8a;
            transform: translateY(-2px);
        }

        .arrow:active {
            transform: translateY(1px);
        }

        .pager {
            margin: 0 30px;
            display: flex;
            align-items: center;
        }

        .pager-dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: #4a6fa5;
            transform: scale(1.2);
        }

        .pager-text {
            margin-left: 15px;
            color: #666;
            font-size: 14px;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .slide {
                flex: 0 0 100%;
            }

            .gallery-container {
                padding: 20px;
            }

            .slider-controls {
                flex-wrap: wrap;
            }

            .pager {
                margin: 15px 0;
                order: 3;
                width: 100%;
                justify-content: center;
            }
        }

        /* Индикатор загрузки */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a6fa5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <h1>Галерея изображений</h1>

        <div class="slider-container">
            <div class="loader" id="loader"></div>
            <div class="slider" id="slider">
                <!-- Слайды будут добавлены через JavaScript -->
            </div>
        </div>

        <div class="slider-controls">
            <button class="arrow" id="prevBtn">&#10094;</button>

            <div class="pager">
                <div class="pager-dots" id="pagerDots">
                    <!-- Точки пейджера будут добавлены через JavaScript -->
                </div>
                <div class="pager-text" id="pagerText">Страница 1 из 3</div>
            </div>

            <button class="arrow" id="nextBtn">&#10095;</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slider = document.getElementById("slider");
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const pagerDots = document.getElementById("pagerDots");
            const pagerText = document.getElementById("pagerText");
            const loader = document.getElementById("loader");

            // Массив URL изображений (можно заменить на реальные)
            const images = [
                "photo_2025-12-12_11-07-44.jpg",
                "photo_2025-12-12_11-07-43.jpg",
                "photo_2025-12-12_11-07-26.jpg",
                "photo_2025-12-12_11-07-25.jpg",
                "photo_2025-12-12_11-07-24.jpg",
                "photo_2025-12-12_11-07-23.jpg",
                "photo_2025-12-12_11-07-22.jpg",
                "photo_2025-12-12_11-07-21.jpg"
            ];

            // Количество изображений на экране
            let slidesPerView = 3;

            // Текущая страница
            let currentPage = 0;

            // Общее количество страниц
            let totalPages = 0;

            // Инициализация галереи
            function initGallery() {
                // Определяем количество слайдов на экране в зависимости от ширины
                updateSlidesPerView();

                // Создаем слайды
                createSlides();

                // Создаем точки пейджера
                createPagerDots();

                // Обновляем отображение
                updateSlider();

                // Добавляем обработчики событий
                addEventListeners();
            }

            // Определяем количество слайдов на экране
            function updateSlidesPerView() {
                slidesPerView = window.innerWidth <= 768 ? 1 : 3;
                totalPages = Math.ceil(images.length / slidesPerView);
            }

            // Создаем слайды
            function createSlides() {
                slider.innerHTML = "";

                images.forEach((imageUrl, index) => {
                    const slide = document.createElement("div");
                    slide.className = "slide";

                    const img = document.createElement("img");
                    img.src = `${imageUrl}?w=400&h=300&fit=crop`;
                    img.alt = `Изображение ${index + 1}`;
                    img.loading = "lazy";

                    slide.appendChild(img);
                    slider.appendChild(slide);
                });
            }

            // Создаем точки пейджера
            function createPagerDots() {
                pagerDots.innerHTML = "";

                for (let i = 0; i < totalPages; i++) {
                    const dot = document.createElement("div");
                    dot.className = "dot";
                    if (i === 0) dot.classList.add("active");

                    dot.addEventListener("click", () => {
                        goToPage(i);
                    });

                    pagerDots.appendChild(dot);
                }
            }

            // Обновляем положение слайдера
            function updateSlider() {
                const slideWidth = 100 / slidesPerView;
                const translateX = -currentPage * slideWidth * slidesPerView;
                slider.style.transform = `translateX(${translateX}%)`;

                // Обновляем активную точку пейджера
                document.querySelectorAll(".dot").forEach((dot, index) => {
                    dot.classList.toggle("active", index === currentPage);
                });

                // Обновляем текст пейджера
                pagerText.textContent = `Страница ${currentPage + 1
                    } из ${totalPages}`;
            }

            // Переход на определенную страницу
            function goToPage(page) {
                if (page < 0 || page >= totalPages) return;

                currentPage = page;
                updateSlider();
            }

            // Добавляем обработчики событий
            function addEventListeners() {
                prevBtn.addEventListener("click", () => {
                    if (currentPage > 0) {
                        goToPage(currentPage - 1);
                    }
                });

                nextBtn.addEventListener("click", () => {
                    if (currentPage < totalPages - 1) {
                        goToPage(currentPage + 1);
                    }
                });

                // Обработчик изменения размера окна
                window.addEventListener("resize", () => {
                    updateSlidesPerView();
                    createPagerDots();
                    currentPage = Math.min(currentPage, totalPages - 1);
                    updateSlider();
                });
            }

            // Инициализируем галерею
            initGallery();
        });
    </script>
</body>

</html>
